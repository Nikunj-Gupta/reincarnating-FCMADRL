dqn:
  layers: [200, 200]
  activations: ['tanh', 'tanh']
  learning_rate: 0.002
  clipnorm: 1.0
  gamma: 0.99
  epsilon: 1.0
  epsilon_decay: 0.9999
  epsilon_min: 0.1
  max_memory_len: 10000
  batch_size: 64
ddpg:
  std_dev: 0.2
  input_dims: 512
  input_activation: "relu"
  output_dims: 1
  output_activation: "tanh"
  buffer_capacity: 50000
  batch_size: 64
  gamma: 0.99
  critic_lr: 0.002
  actor_lr: 0.001
  tau: 0.005
  actor:
    layers: [512, 512]
    activations: ['relu', 'relu']
  critic:
    state_out_layers: [16, 32]
    state_out_activations: ["relu", "relu"]
    action_out_layers: [32]
    action_out_activations: ["relu"]
    out_layers: [512, 512]
    out_activations: ["relu", "relu"]
main:
  total_episodes: 5
  episode_len: 50
  num_agents: 2
  optimal_step_limit: 20
  save_model_after: 1
  display: 1
  evaluate: 0
  save_dir: "save-dir/dqn-shared-params/checkpoints/"
  plot_dir: "save-dir/dqn-shared-params/plots"
  update_target_network: 5
evaluate:
  load_path: "models/independent-dqn/"
  total_episodes: 10
  episode_len: 50
  num_agents: 2

evaluate_dqn_shared_params:
  load_path: "models/dqn-shared-params/model-episodes-2360-steps-49-flags-0.model"
  total_episodes: 10
  episode_len: 50
  num_agents: 2